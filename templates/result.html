<!DOCTYPE html>

<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
      <title>Crate Scanner</title>
  </head>
  <body>
    <p>Artist: {{artist.title()}}</p>
    <p>Album: {{album.title()}}</p>
    <p>Price: {{price}}</p>
    <p>Spotify widget</p>
    <iframe src="https://open.spotify.com/embed/album/{{album_id}}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    <p>Reviews</p>
    {% if reviews:%}
      {% for review in reviews %}
      <p> {{review}}</p>
      {%endfor%}
    {%else%}
      <p> No reviews found.</p>
    {%endif%}


    <a href="/">Scan another Vinyl</a>
  </body>

</html>
