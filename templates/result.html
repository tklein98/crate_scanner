<!DOCTYPE html>

<html lang="en">
  <head>
      <meta charset="UTF-8">
<!--       <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
 -->  <title>Crate Scanner</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
   <style>
      body {
          background-color: black;
          color: white;
        }
      div.container {
            font-family: 'Roboto Mono';
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 4vh;
          }

      div.album-profile {
        display: flex;
        width: 80%;
        justify-content: space-between;
      }

      div.reviews {
        width: 80%;
        font-size: 2em;
      }

      button {
        border-radius: 50px;
        background-color: #E8A000;
        font-size: 40px;
        margin-top: 50px;
        font-family: 'Roboto Mono';
        width: 35vh;
        color: white;
        padding: 10px 20px;
      }

   </style>
  </head>
  <body>
    <div class="container">
      <div class="album-profile">
        <div>
          <h1 style= "font-size: 4em">{{artist.title()}}</h1>
          <h3 style= "font-size: 3em">{{album.title()}}</h3>
          <p style= "font-size: 2em">{{price}}â‚¬</p>
        </div>
      </div>
      <div>
        <iframe src="https://open.spotify.com/embed/album/{{album_id}}" width="500" height="800" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>
      <div class="reviews">
        <p>Reviews</p>
        {% if reviews:%}
          {% for review in reviews %}
          <p> {{review}}</p>
          {%endfor%}
        {%else%}
          <p> No reviews found.</p>
        {%endif%}
      </div>
      <div style= "display: flex;justify-content: center; "><button href="/">Scan another Vinyl</button></div>
    </div>
  </body>

</html>
