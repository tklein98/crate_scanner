<!DOCTYPE html>

<html lang="en">
  <head>
      <!-- <meta charset="UTF-8"> -->
      <!-- <link rel="stylesheet" href="{{ url_for('static', filename= 'css/index.css') }}"> -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;600;700&display=swap" rel="stylesheet">
      <title>Crate Scanner</title>
      <style>
        body {
          background-color: black;
          color: white;
        }

        div.container {
          font-family: 'Roboto';
          display: flex;
          align-items: center;
          flex-direction: column;
          height: 100vh;
        }

        h1 {
          font-size: 5em;
          margin: 0px;
        }

        h2 {
          margin: 0px;
          font-size: 3em;
          font-weight: lighter;
        }

        button#upload_widget.cloudinary-button {
          border-radius: 7px;
          background-color: #E8A000;
          font-size: 40px;
          padding: 32px 52px;
          margin-top: 80px;
          font-family: 'Roboto';
          animation: bounce 2s ease-in-out forwards;
          animation-iteration-count: infinite;
        }

        @keyframes bounce {
          0% {
            transform:
            translateY(0px); }
          50% {
            transform: translateY(20px); }
        }
        .shadowcontainer {
          width: 100%;
          display: flex;
          justify-content: center;
          margin-top: 30px;
        }

        .shadow {
          height: 0px;
          position: absolute;
          background: #E8A000;
          border-radius: 50%;
          animation: bounce-shadow 2s ease-in-out forwards;
          animation-iteration-count: infinite;
        }

        @keyframes bounce-shadow {
          0% {
            width: 1%;
            height: 2px;
            opacity: .1;
          }

          50% {
            width: 18%;
            height: 6px;
            opacity: 0.3;
          }

          100% {
            width: 1%;
            height: 0px;
            opacity: 0;
          }
        }


      </style>
  </head>

  <body>
    <div class="container">
      <div>
        <image style="height: 300px; margin-bottom:50px; margin-top:500px" src="{{url_for('static',filename = 'logo3.png')}}" >
      </div>
      <h1>Crate Scanner</h1>
      <h2>VINYL RECOGNITION</h2>

      <button id="upload_widget" class="cloudinary-button">UPLOAD</button>
      <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
      <script type="text/javascript">
        var myWidget = cloudinary.createUploadWidget({
          cloudName: 'denxahfzs',
          uploadPreset: 'eawdr8fw',
          cropping: 'true',
          croppingCoordinatesMode: 'custom',
          sources: ['local', 'camera']

        }, (error, result) => {
            if (!error && result && result.event === "success") {
              console.log('Done! Here is the image url: ', result.info.url);
              window.location.href = "/result?url=" + result.info.url;
            }
          }
        )
        document.getElementById("upload_widget").addEventListener("click", function(){
            myWidget.open();
          }, false);
      </script>
      <div class="shadowcontainer">
        <div class="shadow"></div>
      </div>
    </div>
  </body>
</html>
